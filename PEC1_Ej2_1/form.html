<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form id="miFormulario">
      <div class="">
        <label></label>
        <input
          type="text"
          name="user"
          id="username"
          placeholder="username"
        />
        <span id="msgErrorUsername" style="color: red"></span>
      </div>
      <div class="">
        <label></label>
        <input type="text" name="email" id="email" placeholder="email" />
        <span id="msgErrorEmail" style="color: red"></span>
      </div>
      <div class="">
        <label></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <span id="msgErrorPassword" style="color: red"></span>
      </div>
      <div class="">
        <label></label>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="confirm password"
        />
        <span id="msgErrorPasswordConfirm" style="color: red"></span>
      </div>
      <div class="">
        <input type="number" placeholder="edad" id="edad" />
        <span id="msgErrorEdad" style="color: red"></span>
      </div>
      <input type="submit" value="Submit" id="submit" />
    </form>
    <script src="index.js"></script>
  </body>
</html>
