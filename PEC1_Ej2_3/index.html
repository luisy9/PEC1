<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Cine Barcelona</title>
  </head>
  <body>
    <div class="container-cine">
      <div class="divCurrency">
        <label>Escoje una moneda:</label>
        <div class="select_container">
          <select id="tipo-moneda" class="select_moneda">
            <option value="AED">AED</option>
            <option value="AUD">AUD</option>
            <option value="BGN">BGN</option>
            <option value="BRL">BRL</option>
            <option value="BSD">BSD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CLP">CLP</option>
            <option value="CNY">CNY</option>
            <option value="COP">COP</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="DOP">DOP</option>
            <option value="EGP">EGP</option>
            <option value="EUR" selected>EUR</option>
            <option value="FJD">FJD</option>
            <option value="GBP">GBP</option>
            <option value="GTQ">GTQ</option>
            <option value="HKD">HKD</option>
            <option value="HUF">HUF</option>
          </select>
        </div>
      </div>
  </select>
      <labale>Escoje una pelicula:</labale>
      <select id="pelicula">
        <option value="10">Los Vengadores (10$)</option>
        <option value="12">Star Wars (12$)</option>
        <option value="18">Need for Speed (18$)</option>
        <option value="8">Toy Story (8$)</option>
      </select>
    </div>

    <ul class="leyenda">
      <li>
        <div class="sitio">
        </div>
        <small>N/A</small>
      </li>
      <li>
        <div class="sitio selected">
        </div>
        <small>Seleccionado</small>
      </li>
      <li>
        <div class="sitio ocupado">
        </div>
        <small>Ocupados</small>
      </li>
    </ul>

    <div class="container">
        <div class="pantalla"></div>
        <div class="row">
          <div class="sitio"></div>
          <div class="sitio"></div>
          <div class="sitio"></div>
          <div class="sitio"></div>
          <div class="sitio"></div>
          <div class="sitio"></div>
          <div class="sitio ocupado"></div>
          <div class="sitio ocupado"></div>
        </div>
        <div class="row">
            <div class="sitio"></div>
            <div class="sitio"></div>
            <div class="sitio ocupado"></div>
            <div class="sitio ocupado"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
            <div class="sitio ocupado"></div>
        </div>
        <div class="row">
            <div class="sitio"></div>
            <div class="sitio ocupado"></div>
            <div class="sitio"></div>
            <div class="sitio ocupado"></div>
            <div class="sitio ocupado"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
        </div>
        <div class="row">
            <div class="sitio ocupado"></div>
            <div class="sitio ocupado"></div>
            <div class="sitio ocupado"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
            <div class="sitio"></div>
        </div>
      </div>
    </div>
    <p class="text">Has seleccionado <span id="count">0</span> asientos por el precio de $<span id="total">0</span></p>
    <script src="index.js"></script>
  </body>
</html>
